<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add necessary head elements -->
    <title>Delete by ID</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
<h2>Delete Student by ID</h2>
<form action="/deleteById" method="post">
    <label for="studentId">Enter Student ID to Delete:</label>
    <input type="text" id="studentId" name="studentId" required>
    <button type="submit">Delete</button>
</form>
</body>
</html>
